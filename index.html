<!DOCTYPE html>
<html ng-app="ytily">
<head>
  <meta charset="utf-8">
  <title>ゆかりんの曲リスト</title>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>ゆかりんの曲リスト</h1>
    <form>
    <div class="form-group">
      <label class="radio-inline"><input type="radio" name="searchKey" value="0">曲名</label>
      <label class="radio-inline"><input type="radio" name="searchKey" value="1">歌詞</label>
      <br/><br/>
      <input type="text" class="form-control"/><br/>
      <button class="btn btn-default">検索</button>
    </div>
    </form>
    <div id="song-list" ng-controller='SongListCtrl'>
      <h2>曲一覧</h2>
      <ul>
        <li ng-repeat='song in songList'><a href="#">{{ song }}</a></li>
      </ul>
    </div>
    <div id="lyrics">
      <h2>好きだって言えなくて</h2>
      <div id="lyric">
        好きだって言えなくて<br/>
        いつだって　迷子で<br/>
        私を(いますぐ)　見つけて(見つけて)<br/>
        もっと　もっと　逢いたいな
      </div>
    </div>
  </div>

</body>
</html>
